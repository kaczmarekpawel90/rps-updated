<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style/style.css"/>

</head>
<body id="main">
    <div class="container">
        <div class="header">
            <h1>Welcome!</h1>
            <h1>Rock Paper Scissors</h1>
            <h2>Take your pick to see if you won!</h2>
        </div>
            <h2>Win three rounds to WIN!</h2>
            <h3>
                Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
            </h3>
        <br>
        <div class="buttons" id="buttons">
            <button class="options button">Rock</button>
            <button class="options button">Paper</button>
            <button class="options button">Scissors</button>
        </div> 
    </div>    
<script src="script/script.js"></script>
</body>
</html>
